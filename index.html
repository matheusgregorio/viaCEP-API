<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Via CEP API</title>
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Consumindo viaCEP API</h1>
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="age">CEP</label>
          <input type="text" id="cep" />
          <div id="erro"></div>
        </div>
        <div class="form-group">
          <label for="age">Rua</label>
          <input type="text" id="endereco" disabled/>
        </div>
        <div class="form-group">
          <label for="age">Bairro</label>
          <input type="text" id="bairro" disabled/>
        </div>
         <div class="form-group">
          <label for="age">Cidade</label>
          <input type="text" id="cidade" disabled/>
        </div>
        <div class="form-group">
          <label for="age">Estado</label>
          <input type="text" id="estado" disabled/>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/script.js" type="text/javascript"></script>
</body>
</html>
